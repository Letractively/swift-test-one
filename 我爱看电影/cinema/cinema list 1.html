    <td><p class="STYLE3"><strong>影院介绍：</strong></p>
    <p class="STYLE3">华谊兄弟武汉黄陂影院坐落于湖北省武汉市黄陂区黄陂广场，是华谊兄弟传媒集团斥巨资打造的又一传奇。影院经营面积4000余平米，设置了8个影厅，共计1000余座。其中1号厅高起坡、低视角、弧形宽银幕可让观众全方位感受电影魅力，享受高水准的视听空间，画面效果惊人，彰显大气风范，并可同时容纳350余人同时观影。另包含了2个最私密最浪漫的情侣厅，融合了各种时尚、潮流、浪漫的元素，彰显出小资情调的浪漫风采。影院的开业不但终结了黄陂没有现代化电影院的时代，而且开辟了黄陂璀璨夜生活的新时代。</p>
